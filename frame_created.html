<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Created</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="app-name-link">
          <h1 class="app-name">ShareLive</h1>
      </a>
      </header>
    <div class="container">
        <h1>Your Frame is Ready!</h1>
        <p>Slay! Now you can share this link to Farcaster and share your video or livesream. </p>
        <div class="url-container">
            <input type="text" id="frameUrl" readonly>
            <button class="btn" onclick="copyToClipboard()">Copy URL</button>
        </div>
    </div>
  
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  
      document.getElementById('frameUrl').value = getQueryParam('frameUrl');
  
      function copyToClipboard() {
        const copyText = document.getElementById('frameUrl');
        copyText.select();
        document.execCommand('copy');
        alert('URL copied to clipboard!');
      }
    </script>
</body>
</html>
