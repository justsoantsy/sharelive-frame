<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Frame</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <a href="index.html" class="app-name-link">
          <h1 class="app-name">ShareLive</h1>
      </a>
    </header>
  <div class="form-container">
    <h1 class="form-title">Create a Farcaster Frame</h1>
    <p>Please share some details about your video or livestream. Remember that apps like dragverse.app, hey.xyz, tape,xyz, or bonfire.xyz use Livepeer and you can share their videos.  </p>
    <form id="frameForm" class="form">
    <label for="title">Title (max 60 characters)</label>
    <input type="text" id="title" name="title" maxlength="60" required>
    
    <label for="description">Description (max 50 characters)</label>
    <input type="text" id="description" name="description" maxlength="50" required>
    
    <label for="farcasterFID">Your Farcaster FID</label>
    <input type="text" id="farcasterFID" name="farcasterFID" required>
    
    <label for="playbackID">Playback ID</label>
    <input type="text" id="playbackID" name="playbackID" required>
    
    <label for="playbackURL">Playback URL (Optional)</label>
    <input type="url" id="playbackURL" name="playbackURL">
    
    <button type="submit" class="btn">Create Frame</button>
  </form>

  <script>
    document.getElementById('frameForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const farcasterFID = document.getElementById('farcasterFID').value;
    const playbackID = document.getElementById('playbackID').value;
    const playbackURL = document.getElementById('playbackURL').value;
    
    const queryParams = new URLSearchParams({
        title,
        description,
        farcasterFID,
        playbackID,
        playbackURL
    }).toString();
    window.location.href = `frame_created.html?${queryParams}`;
   });
  </script>
</body>
</html>
