<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Frame</title>
  <!-- Add your CSS here -->
</head>
<body>
  <h1>Create a Farcaster Frame</h1>
  <form id="frameForm">
    <label for="title">Title (max 60 characters)</label>
    <input type="text" id="title" name="title" maxlength="60" required>
    
    <label for="description">Description (max 50 characters)</label>
    <input type="text" id="description" name="description" maxlength="50" required>
    
    <label for="farcasterFID">Your Farcaster FID</label>
    <input type="text" id="farcasterFID" name="farcasterFID" required>
    
    <label for="playbackID">Playback ID</label>
    <input type="text" id="playbackID" name="playbackID" required>
    
    <label for="playbackURL">Playback URL (Optional)</label>
    <input type="url" id="playbackURL" name="playbackURL">
    
    <button type="submit">Create Frame</button>
  </form>

  <script>
    document.getElementById('frameForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const playbackID = document.getElementById('playbackID').value; // Assuming you have an input with ID 'playbackID'
      const frameUrl = `frame_created.html?frameUrl=https://sharelive-frame.vercel.app/frames/${playbackID}`;
      window.location.href = frameUrl;
    });
  </script>
</body>
</html>
